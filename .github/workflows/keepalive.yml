name: Keep Render Awake

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate TARGET_URL
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: |
          if [ -z "$TARGET_URL" ]; then
            echo "TARGET_URL secret is missing"
            exit 1
          fi

      - name: Ping health endpoint
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: |
          set -e
          curl -fsS --max-time 20 -A "github-actions-keepalive" "$TARGET_URL/up" >/dev/null
          echo "Pinged: $TARGET_URL/up"
